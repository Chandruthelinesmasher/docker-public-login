name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    # Step 1: Login to DockerHub
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # Step 2: Pull Image (optional validation step)
    - name: Pull Docker Image
      run: docker pull your-dockerhub-username/your-image:latest

    # Step 3: Deploy to EC2
    - name: SSH and Deploy
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          docker stop myapp || true
          docker rm myapp || true
          docker pull your-dockerhub-username/your-image:latest
          docker run -d -p 80:3000 --name myapp your-dockerhub-username/your-image:latest
